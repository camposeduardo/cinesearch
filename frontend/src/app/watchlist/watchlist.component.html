<div class="text-light text-center mt-3">
  <h1>Watchlist</h1>
</div>
<div class="container my-3">
  <div class="row py-3">
    <div class="col-lg-2 mb-5" *ngFor="let movie of watchlistMovies">
      <div class="watchlist-movie"  >
        <img class="border border-1" [src]="movie.poster">
      </div>
    </div>
  </div>
</div>
